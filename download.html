<!DOCTYPE HTML>
<html>
    <head>
        <title>Download</title>
        <link rel="stylesheet" type="text/css" href="downloadcss.css">
    </head>
    <body bgcolor="#6BDB8B">
        
    <center>
        <h2 class="mod">
            Please type artist or song name to search:
        </h2>
        <input id="query" type="text" placeholder="Search"/> <input type="image" src='glass.png' width="35" height="35" align='center' id="search-button" onKeyDown="if(event.keyCode==13) keyWordsearch();" onclick="keyWordsearch()">  
    </center>

    <div id="container" align='center'>        
        <ul id="results"></ul>
        </div> 
     <script>
         
     function keyWordsearch(){
        gapi.client.setApiKey('AIzaSyBINWE_5PBPh-lnUencotMyODHUSPE8iHE');
        gapi.client.load('youtube', 'v3', function() {
                makeRequest();
        });
}
    function makeRequest() {
        var q = $('#query').val();
        var request = gapi.client.youtube.search.list({
                q: q,
                part: 'snippet', 
                maxResults: 10
        });
        request.execute(function(response)  {                                                                                    
                $('#results').empty();
                var srchItems = response.result.items;                      
                $.each(srchItems, function(index, item) {
                vidTitle = "<pre><h3 class='mod'> Title: "+item.snippet.title + "</h3></pre>";
                getlink = '<a href="//www.youtubeinmp3.com/fetch/?video=https://www.youtube.com/watch?v='+item.id.videoId+'" class="btn"><span>DOWNLOAD</span></a>';     
                vidThumburl =  item.snippet.thumbnails.default.url;                 
                vidThumbimg = '<pre><img id="thumb" src="'+vidThumburl+'" alt="No Image Available." style="width:204px;height:128px"></pre>';                   
                if(item.id.videoId) {
                $('#results').append('<pre class="animate-bottom">' + vidTitle + vidThumbimg + getlink +'</pre>');  
            }
        });  
    });  
}
  </script> 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">  </script>
</body>
</html>
